{% extends "base/main.html" %}
{% block content %}

<div class="header">
    <h2>EDIT ITEM</h2>
</div>
<div class="main">
    <form class="fm-25-width" id="edit-item-form" action="{{ url_for('bp_main.edit_item', item_name=ITEM.name, user_id=ITEM.user_id) }}" method="POST" enctype="multipart/form-data">
        <label>Name<br>
        <input type="text" name="fm-name" size="30" value="{{ ITEM.name }}"></label>

        <label>Description
        <textarea rows="7" name="fm-description" cols="50">{{ ITEM.description }}</textarea></label>

        <label>Image
        <input type="file" name="fm-image" accept=".jpg, .jpeg, .png"></label>

        <label>Category
        <select name="fm-category"></label>
            <option value="{{ ITEM.category_name }}">{{ ITEM.category_name }}</option>
            {% for c in CATEGORIES %}
                {% if c.name != ITEM.category_name %}
                <option value="{{ c.name }}">{{ c.name }}</option>
                {% endif %}
            {% endfor %}
        </select>

        <input type=hidden name=csrf-token value="{{ STATE }}">
        <input type="submit" value="Update"> | <a href="{{ url_for('bp_main.welcome')}}">CANCEL</a>
    </form>
</div>

{% endblock %}
